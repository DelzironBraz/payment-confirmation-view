<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Import -->
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Button to Open Modal -->
<button type="button" class="btn btn-primary" onclick="showModal()">
    Open Modal
</button>

<!-- Bootstrap Modal Structure -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Assinatura Conclu√≠da</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <i class="bi bi-check-circle-fill" style="font-size: 3rem; color: #36b376;"></i>
          <h3 class="text-success font-weight-bold my-4">Assinatura realizada com sucesso!</h3>
          <p class="text-muted">
            Verifique seu e-mail para mais detalhes e o acesso ao sistema. Obrigado por sua assinatura!
          </p>
          <button class="btn btn-success mt-4 py-2 px-5 block" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Bootstrap JS for Modal Toggle -->
<script>
    const successModal = new bootstrap.Modal(document.getElementById('successModal'), {
      keyboard: true
    });

    // Function to show modal
    function showModal() {
      successModal.show();
    }

    // Function to hide modal
    function hideModal() {
      successModal.hide();
    }
</script>

</body>
</html>
